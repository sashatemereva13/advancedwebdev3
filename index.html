<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./styles.css" />
    <title>Users Dashboard</title>
  </head>

  <body>
    <main class="container py-5">
      <header class="text-center mb-4">
        <h1 class="fw-bold">Users Data</h1>
      </header>

      <!-- Alert + Spinner -->
      <div class="alert d-none" role="alert"></div>
      <div class="d-flex align-items-center justify-content-center gap-2 my-3">
        <div
          class="spinner-border d-none"
          role="status"
          aria-hidden="true"
        ></div>
      </div>

      <!-- Users Grid -->
      <div id="users-container" class="row g-4"></div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title fs-5" id="exampleModalLabel">Edit User</h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <form>
                <label for="userName" class="form-label">Name</label>
                <input
                  type="text"
                  id="userName"
                  class="form-control"
                  placeholder="Enter name"
                />

                <label for="userAge" class="form-label mt-3">Age</label>
                <input
                  type="number"
                  id="userAge"
                  class="form-control"
                  placeholder="Enter age"
                />

                <label for="userImg" class="form-label mt-3">Avatar URL</label>
                <input
                  type="text"
                  id="userImg"
                  class="form-control"
                  placeholder="Enter image URL"
                />

                <label for="userGender" class="form-label mt-3">Gender</label>
                <input
                  type="text"
                  id="userGender"
                  class="form-control"
                  placeholder="Enter gender"
                />
              </form>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- Script -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
